<ion-header no-border>
    <ion-navbar transparent>
    </ion-navbar>
  </ion-header>

  <ion-content class="has-header" no-bounce>
        <div class="login-container">
              <img class="logo" src="imgs/logo.png" />
            <div align="center">
                <strong>Login</strong>
                <ion-item>
                  <ion-input type="email" placeholder="Email"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input type="password" placeholder="Password"></ion-input>
                </ion-item>
                <button ion-button margin color="danger">LOGIN</button>
                <p (click)="openResetPassword()"><strong>Forgot your password?</strong></p>
              </div>
            </div>
  </ion-content>

  <ion-footer (click)="signup()" class="color-bar">
    <div align="center">
    <p><b style="color:white">Not a member yet ? Register your account</b></p>
  </div>
  </ion-footer>
