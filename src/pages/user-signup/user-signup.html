<ion-header>
    <ion-navbar>
      <ion-title><p style="color:white"></p></ion-title>
      <ion-buttons end>
        <button ion-button (click)="close()"><p>Close</p></button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content class="has-header" no-bounce>
      <div class="login-container">
          <div align="center">
              <strong>Login</strong>
              <ion-item>
                  <ion-input type="text" placeholder="Name"></ion-input>
                </ion-item>
              <ion-item>
                <ion-input type="email" placeholder="Email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Password"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input type="password" placeholder="Confirm Password"></ion-input>
                </ion-item>

              <button ion-button margin color="danger">Signup</button>
            </div>
          </div>
</ion-content>
